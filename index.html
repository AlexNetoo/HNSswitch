<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HNS switch</title>

        <link rel="stylesheet" href="styles/main.css" />

        <script src="js/main.js" defer></script>
    </head>
    <body>
        <main class="container">
            <header>
                <nav class="navbar">
                    <a class="navbar-brand" href="/"
                        ><img
                            src="assets/images/logo_blue_x4.png"
                            alt="HNS switch"
                            class="brand-img"
                            id="navbarBrandLogo"
                    /></a>

                    <button id="themeSwitcherBtn" class="navbar-item btn">Dark Theme</button>
                </nav>
            </header>

            <article class="hero-section">
                <div class="hero-title-section">
                    <h1 class="hero-title">
                        <img
                            src="assets/images/hns_logo_dark.png"
                            alt="HNS switch logo"
                            class="hero-title-logo"
                            id="heroTitleLogo"
                        />
                        Handshake<span>HNS</span>
                    </h1>

                    <h2 class="hero-title-secondary">currency conversion app</h2>
                </div>

                <div class="hero-description-section">
                    <h4>Handshake conversion made easy.</h4>
                    <h4>Instantly calculate HNS price in other currencies.</h4>
                </div>

                <div class="hero-img-container">
                    <img
                        src="assets/images/4x_light_mockup.png"
                        alt="HNS switch app image"
                        class="hero-img"
                        id="heroAppImg"
                    />
                </div>
            </article>

            <article class="stores-section">
                <p class="stores-section-title">Coming soon</p>

                <img
                    src="assets/images/app_store_logo.png"
                    alt="App stores logos"
                    class="stores-section-logos"
                />
            </article>

            <footer>
                <div>
                    <p>Developed by</p>
                    <p>Alex Neto and Hector Gordin</p>
                </div>

                <div class="footer-copy">&copy;2022 HNSSWITCH</div>
            </footer>
        </main>
    </body>
</html>
